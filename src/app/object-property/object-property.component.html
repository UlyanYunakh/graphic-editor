<div *ngIf="currObject">
  <div class="obj-info">
    <p>{{currObject.name}}</p>
    <div *ngFor="let arg of currObject.args" [ngSwitch]="arg.type">
      <div *ngSwitchCase="0"> <!-- type: point -->
        {{arg.name}}:<br>
        X: {{arg.x}}; Y: {{arg.y}};
      </div>
    </div>
  </div>
  <div class="obj-table">
    <table mat-table [dataSource]="currObject.table">

      <ng-container *ngFor="let column of currObject.tableColumns">
        <ng-container matColumnDef="{{column}}">
          <th mat-header-cell *matHeaderCellDef>{{column}}</th>
          <td mat-cell *matCellDef="let element">{{element[column]}}</td>
        </ng-container>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="currObject.tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: currObject.tableColumns;"></tr>
    </table>
  </div>
</div>
